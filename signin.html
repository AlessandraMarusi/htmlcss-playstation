<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/93b7370090.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signin.css">
    <title>SignIn</title>
</head>
<body>
    <div class="wrapper d-flex justify-content-center align-items-center">
        <img src="img/wallpaper.jpg" alt="">
        <div class="signinContainer">
            <div class="header d-flex justify-content-end">
            <button type="button" class="btn btn-dark bg-transparent border-0 me-2"><a class="text-light" href="index.html"><i class="fa-solid fa-xmark"></i></a></button>
            </div>
            <div class="main">
                <div class="mainLogo">
                </div>
                <div class="mainContent">
                    <span class="textFormat">Accedi a PlayStation con uno dei tuoi account Sony. <a href="#">Ulteriori informazioni</a></span>
                    
                    <div class="formContainer">
                        <input type="email" class="form-control shadow-none" id="InputEmail1" aria-describedby="emailHelp" placeholder="ID di accesso (indirizzo di e-mail)">
                        <button type="submit" class="btn text-light py-1" disabled>Avanti</button>
                        <a class="textFormat" href="#">Problemi di accesso?</a>
                        <button type="button" class="btn btn-light py-1">Crea un nuovo account</button>
                    </div>
                </div>
            </div>
            <div class="footer text-center">
                <a href="#">Guida/Mappa del sito</a>
            </div>
        </div>
    </div>
    
</body>
</html>
